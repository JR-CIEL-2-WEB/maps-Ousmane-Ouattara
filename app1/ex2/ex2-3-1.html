<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JRostand Stade Repères</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>

<h1>JRostand Reperes Stade</h1>
<hr>
<div id="map" style="height: 100vh; width: 100%;">...</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7Y32T_PJHZxYcK3BJYJFNwSl6cuvLXpo"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    var markers = [];

    // au chargement de la page, on charge les données et on initialise la map
    $(document).ready(function() {
        loadDoc();
    });

    // Ajax avec JQuery pour récupérer les coordonnées GPS
    function loadDoc() {
        $.ajax({
            url: "markersJrostand.json",   // fichier JSON contenant les coordonnées
            method: "GET",
            dataType: "json",
            success: function(dataMarkers){
                markers = dataMarkers;   // on stocke les données dans la variable globale

                // Affichage dans la console pour vérification
                for(let i = 0; i < markers.length; i++){
                    let marker = markers[i];
                    for(let key in marker){
                        console.log(key + ": " + marker[key]);
                    }
                    console.log("____________");
                }

                // On initialise la carte après récupération des données
                initMap();
            },
            error: function(xhr, status, error){
                console.error("Erreur lors du chargement des marqueurs :", error);
            }
        });
    }

    function initMap(){
        var options = {
            center: new google.maps.LatLng(48.95930033308523, 2.5477890651742516),
            zoom: 15,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        var map = new google.maps.Map(document.getElementById("map"), options);

        // On place les marqueurs sur la carte
        for (let i = 0; i < markers.length; i++) {
            let latlng = new google.maps.LatLng(markers[i].lat, markers[i].lng);
            new google.maps.Marker({
                position: latlng,
                map: map,
                title: markers[i].title || "Repère " + (i+1)   // optionnel : titre si défini
            });
        }
    }
</script>

</body>
</html>
