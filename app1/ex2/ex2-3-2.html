<!DOCTYPE html >
<html>
<head>
    <meta charset="utf-8">
    <title>JRostand stade reperes</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<h1>JRostand Reperes Stade</h1>
<hr>
<div id="map">...</div>


<script   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7Y32T_PJHZxYcK3BJYJFNwSl6cuvLXpo&callback=initMap"></script>
<script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

    // au chargement de la page
    //window.onload = loadDoc();
    // when page is ready, initialize the map!
    google.maps.event.addDomListener(window, 'load', loadDoc());
    var markers = [];

    $(document).ready(function(){
        loadDoc();
    });

    function loadDoc() {
        $.ajax({
            url: "markersJrostand.json",
            method: "GET",
            dataType: "json",
            success: function(dataMarkers){
                markers = dataMarkers;

                // Console pour vérifier
                for(let i = 0; i < markers.length;i++){
                    let marker = markers[i];
                    for(let key in marker){
                        console.log(key + ":" + marker[key]);
                    }
                    console.log("____________");
                }

                initMap();
            },
            error: function(xhr, status, error){
                console.error(error);
            }
        });
    }

    function initMap(){
        var map = new google.maps.Map(document.getElementById("map"), {
            center: new google.maps.LatLng(48.95930033308523, 2.5477890651742516),
            zoom: 15,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        var pathCoordinates = [];

        // Création des markers
        for (let i = 0; i < markers.length; i++) {
            let latlng = new google.maps.LatLng(markers[i].lat, markers[i].lng);
            new google.maps.Marker({
                position: latlng,
                map: map
            });
            pathCoordinates.push(latlng);
        }

        // Polyline
        const flightPath = new google.maps.Polyline({
            path: pathCoordinates,
            geodesic: true,
            strokeColor: "#FF0000",
            strokeOpacity: 1.0,
            strokeWeight: 2
        });
        flightPath.setMap(map);
    }
</script>


</body>
</html>
