<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JRostand stade repères</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <style>
        /* Taille de la carte */
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>

<h1>JRostand Repères Stade</h1>
<hr>
<div id="map"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7Y32T_PJHZxYcK3BJYJFNwSl6cuvLXpo&callback=initMap"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    window.onload = loadDoc;
    google.maps.event.addDomListener(window, 'load', loadDoc);

    var markersData;

    async function loadDoc() {
        try {
            const response = await fetch('markersJrostand.json');
            markersData = await response.json();

            initMap();
        } catch (error) {
            console.error("Erreur lors du chargement des données:", error);
        }
    }

    function initMap() {
        var options = {
            center: new google.maps.LatLng(48.95930033308523, 2.5477890651742516),
            zoom: 15,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        var map = new google.maps.Map(document.getElementById("map"), options);

        // Création des marqueurs
        markersData.forEach((latlng, index) => {
            const marker = new google.maps.Marker({
                position: latlng,
                map: map,
                title: `Marqueur ${index + 1}`
            });

            // ✅ Alerte personnalisée sans latitude/longitude
            marker.addListener("click", () => {
                alert(`Le marqueur ${index + 1} a été cliqué`);
            });
        });

        // Ligne reliant les marqueurs
        const flightPath = new google.maps.Polyline({
            path: markersData,
            geodesic: true,
            strokeColor: "#FF0000",
            strokeOpacity: 1.0,
            strokeWeight: 2,
        });
        flightPath.setMap(map);
    }
</script>

</body>
</html>
