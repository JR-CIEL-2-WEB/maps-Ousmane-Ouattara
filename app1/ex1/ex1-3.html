<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>json Employes</title>
</head>
<body>

<h1>JSON.parse()</h1>
<hr>
<div id="demo">
</button>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	// au chargement de la page
	window.onload = loadDoc;

	// Ajax avec JQuery
	function loadDoc() {
		$.ajax({
			url: "cd_catalog.json",        // ← ton fichier JSON (à adapter)
			method: "GET",          // on lit un fichier → GET
			dataType: "json",       // on attend du JSON
			success: function(CDs){

				 for (let i=0; i<CDs.length; i++) {
         cd= CDs[i]
         for(key in cd){
            console.log(key +":"+ cd[key]);
         }
       }

	}
		});
	}
</script>

</body>
</html>
